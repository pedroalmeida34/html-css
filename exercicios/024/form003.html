<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Sexo</legend>
        <p>
            <input type="radio" name="sexo" id="isxmas" required> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
        <input type="checkbox" name="esf1" id="iesf1"> <label for="iesf1">Formula 1</label> <br>
        <input type="checkbox" name="esesp" id="iesesp"> <label for="iesesp">E-Sports</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
