<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
</head>
<body>
    <h1>Medias</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" maxlength="25" required placeholder="Nome Completo">
            </p>
            <p>
                <label for="imedia">Media: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10">
            </p>
            <p>
                <label for="imes">Periodo Letivo </label>
                <input type="month" name="mes" id="imes" required value="2023-07">
            </p>
            <p>
                <label for="idia">Dia da Prova </label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Horario da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="inum">NÃºmero: </label>
                <input type="tel" name="tel" id="itel" placeholder="xx xxxxx-xxxx" autocomplete="tel" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
