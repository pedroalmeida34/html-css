<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>eu sou <strong>PRETO</strong> KKKKKKKKK</p>
    <h2>Italico / Enfase</h2>
    <p>Ó o pai <em>italiano</em></p>
    <h2>Texto Marcado</h2>
    <p><mark style="background-color: red;">SEXO AS 18</mark></p>
</body>
</html>
